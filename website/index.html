<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="d-mg17">
  <meta name="description" content="Vanilla Weather App using ">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, Weather App, Vanilla Weather App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Vanilla Weather App</title>
  <link rel="shortcut icon" href="images/AppIcon.png" type="image/png" sizes="96x96">
</head>
<body class="bg-light">
  <main class="container m-auto p-4 p-md-3 p-sm-1">
    <div class="container">
      <div class="bg-primary border rounded-pill text-center border-primary">
        <img src="images/AppIcon.png" alt="App Icon">
        <h1 class="h1 display-4 text-light">Vanilla Weather App</h1>
      </div>
    </div>
    <hr><br>
  </header>
  <div class="container">
      <h2 class="h2 display-6">Find weather at:</h2>
      <div class="container text-center justify-content-center">
        <form method="POST">
          <label class="form-label" for="search-bar">City:</label>
          <input class="form-control text-center" type="text" id="search-bar" placeholder="Example: Barcelona, SP" name="city"><br>
          <button class="btn btn-outline-primary" id="search-button" type="submit">Search</button>
        </form>
      </div>
    </div>
    <br><hr><br>
    <section>
      <div class="container">
        <div class="container bg-info-subtle">
          <div class="weather-info-left">
            <h3>City Name</h3>
            <h4>Country</h4>
            <h5>Weather Description</h5>
          </div>
          <div class="weather-info-right">
            <h3>Temperature</h3>
            <h4>Feels Like</h4>
            <h5>Humidity</h5>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
